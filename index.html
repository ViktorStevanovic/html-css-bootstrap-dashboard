<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Bootstrap dashboard</title>
</head>
<body>
    <header>
        
      <div class="container-fluid p-0">
            <div class="row">

                <nav class="navbar p-0">
                        <div class="col-1 d-lg-none">
                            <a class="navbar-brand" href="#">
                                <img src=".//img/mobile-logo.png" alt="Boolean mobile-logo" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 d-none d-lg-flex justify-content-center">
                            <a class="navbar-brand" href="#">
                                <img src="./img/logo.svg" alt="Boolean mobile-logo" class="img-fluid">
                            </a>
                        </div>
                        
                        <div class="col-10 col-lg-8">
                            <div class="my_searchbar d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" class="form-control form-input" placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </div>
        
                        <div class="col-1 col-lg-2 d-flex justify-content-between px-3 gap-4">
                            <i class="fa-solid fa-list d-none d-lg-flex"></i>
                            <i class="fa-solid fa-circle-question d-none d-lg-flex"></i>
                            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-flex"></i>
                            <i class="fa-solid fa-bell"></i>
                        </div>
                </nav>       
                    
           </div>
              
         </div>
          
    </header>

    <main>
        <section class="container-fluid p-0">
            <div class="row">
                <aside class="col-1 col-lg-2 d-flex flex-column align-items-center justify-content-between pb-3 pt-4 px-lg-0 px-xxl-3 fs-5">
                    <div class="my_top-aside d-flex flex-column gap-4 align-items-center">
                        <p class="m-0"><i class="fa-solid fa-house"></i><span class="ms-3 d-none d-lg-inline">Home</span></p>
                        <p class="m-0"><i class="fa-solid fa-chart-simple"></i><span class="ms-3 d-none d-lg-inline">Stats</span></p>
                        <p class="m-0"><i class="fa-solid fa-signal"></i><span class="ms-3 d-none d-lg-inline ">Signal</span></p>
                    </div>
                    <div class="my_bot-aside">
                        <p class="m-0"><i class="fa-solid fa-gear"></i><span class="ms-3 d-none d-lg-inline">Admin</span></p>
                    </div>
                </aside>

                <section class="col-11 col-lg-10 p-0">
                   
                        <div class="col-12 bg-primary p-2 text-light">
                            <div class="col-12 col-md-4 col-lg-8">
                                <h1 class="d-inline">Boolean</h1> <button class="my_plan">Piano blaze</button>
                                <div class="plans_container">
                                    <button class="my_plan ">3 app</button>
                                    <i class="fa-solid fa-angles-right"></i>
                                    <button class="my_plan d-lg-none">+</button>
                                    <button class="my_plan d-none d-lg-inline">Boolean mobile app</button>
                                    <button class="my_plan d-none d-lg-inline">Boolean web app</button>
                                    <button class="my_plan d-none d-lg-inline">Boolean mobile app</button>
                                </div>
                                
                            </div>
                            
    
                        </div>
                     
                    
                </section>

            </div>
        </section>
    </main>
</body>
</html>
